apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 3
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: mcb2284/flask-1:latest
          ports:
            - containerPort: 8000
        - name: mongo-db
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
